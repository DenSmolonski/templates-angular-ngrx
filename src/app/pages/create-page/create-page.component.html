<div class="create-block">
  <div [formGroup]="form" class="form">
    <mat-form-field class="form-field">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <ng-container formArrayName="options">
      <div *ngFor="let _ of options.controls; index as i">
        <ng-container [formGroupName]="i">
          <div class="form">
            <mat-form-field class="form-field">
              <input matInput placeholder="Colour" formControlName="colour" />
            </mat-form-field>
            <mat-form-field class="form-field">
              <input matInput placeholder="Size" formControlName="size" />
            </mat-form-field>
            <mat-form-field class="form-field">
              <input matInput placeholder="Count" formControlName="count" />
            </mat-form-field>
          </div>
        </ng-container>
      </div>
    </ng-container>
    <button mat-flat-button color="primary" class="submit">create</button>
  </div>
</div>
